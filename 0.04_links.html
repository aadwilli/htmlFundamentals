<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
		<h1>Bronze Challenge</h1>
		<br>
		<h2>Linking to a URL</h2>
		<a href="http://google.com">Google</a>
		<br>
		<h2>Linking to another html file</h2>
		<a href="001_helloworld.html">Hello World</a>
		<br>
		<h2>Creating another link</h2>
		<a href="http://bing.com" target="_blank">Bing</a>
		<br>
		<h2>ElevenFifty button</h2>
		<button class="btn btn-primary"><a href="http://elevenfifty.org" target="_blank">ElevenFifty</a></button>
	</body>
</html>
